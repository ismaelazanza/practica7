<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalice.css">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background-top"></div>
  <main class="contenedor main">
    
      <div class="imagen">
        <img src="images/bg-pattern-card.svg" alt="imagen">
      </div>

      <section class="medio">
        <img src="images/image-victor.jpg" alt="imagen personaje">

           <div class="nombre"> 
            <h1 class="victor">Victor Crest</h1>
             <p class="age">26</p>
           </div>

        <p class="ciudad">London</p>
      </section>

      <section class="abajo">
          <div class="izquierda">
           <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="centro"> 
           <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="derecha">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
      </section>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ismael Azanza</a>.
  </div>
</footer>
  <div class="background-bottom"></div>
</body>
</html>
